<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Personal Dictionary</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>My Personal Dictionary</h1>

  <form id="wordForm">
    <input type="text" id="word" placeholder="Enter Word" required />
    <input type="text" id="meaning" placeholder="Enter Meaning" required />
    <input type="text" id="example" placeholder="Enter Example Sentence" />
    <button type="submit">Add Word</button>
  </form>

  <input type="text" id="search" placeholder="Search Words..." />

  <div id="wordList"></div>

  <script src="script.js"></script>
</body>
</html>
